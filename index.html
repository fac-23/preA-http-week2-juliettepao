<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fetch & APIs</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main class="center stack-lg">
      <h1>API!</h1>

      <!-- User Input section-->
      <section class="user-input stack-md">
        <label for="user-input__input--city">Enter your favourite city!</label>
        <input
          type="text"
          name="user-input__input--city"
          id="user-input__input--city"
        />

        <button type="button" class=".btn user-input__btn">SEARCH CITY</button>

        <h2>What city are you interested in?</h2>

        <div class="user-input__display"></div>
      </section>

      <!-- Weather section -->
      <section class="weather width-md"></section>

      <!-- Giphy IMG section -->
      <section class="gif width-md"></section>

      <section class="news width-md"></section>

      <!-- Error message section -->
      <section class="error width-md"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
